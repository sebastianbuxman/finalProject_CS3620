{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LeSimulatte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <div class="header-title">
        <h1>LeSimulatte</h1>
        <form action="" method="GET" class="formCntrl">
            <input type="search" name="clothing_name">
            <button type="submit">Search</button>
        </form>
        <a><h6 class="btn signIn">Sign In</h6></a>
        <a><h6 class="btn menu">MENU</h6></a>
    </div>
</head>

<body class="main">
    <div class="grids">
    {% for clothing_item in clothing_object %}
        <a href=""><h3 class="clName">{{ clothing_item.name }}</h3></a>
        <br>
        <a href="{% url 'buy_items' clothing_id=clothing_item.id %}">
            <img class="img" src="{{ clothing_item.image.url }}" alt="{{clothing_item.name}}">
        </a>
        <br>
        ${{ clothing_item.price}}
        <br>
        <br>
        {{ clothing_item.desc}}
        <br>
    {% endfor %}
    </div>
</body>
</html>
